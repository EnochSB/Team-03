{% extends 'account_base.html' %}

{% block content %}
<div class="container">
  
  <div class="d-flex justify-content-center text-center">
    <div class="row b_size">
      <h4 class="my-4">로그인 및 회원가입</h4>
      <hr>
      <h6 class="my-4">로그인을 통해 다이닝코드의 다양한 혜택을 누리세요.</h6>
      <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %} 
        {{ form.as_p }}
        <div class="d-flex justify-content-around">
          <div class="d-flex align-items-center" style="font-size: 15px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="btncheck1">
              <label class="form-check-label" for="btncheck1">
                <b>로그인 상태 유지</b>
              </label>
            </div>
          </div>
          <div>
            <a href="{% url 'accounts:change_password' %}">비밀번호 찾기</a>
          </div>
        </div>
        <div class="d-grid gap-2 mt-3">
          <input class="inline-block btn btn-dark" type="submit" value="로그인"/>
          <div class="hr-sect">또는</div>
        </div>
      </form>
      <button class="btn btn-primary" href="https://www.facebook.com/login.php">페이스북으로 로그인</button>
      <div class="text-center card mt-3 p-3">
        <h6>아직 다이닝코드 회원이 아니신가요?</h6>
        <p style="font-size:15px">회원가입을 하시면 더 많은 정보와 혜택을 받으실 수 잇습니다.</p>
        <a type="button" class="btn btn-outline-dark" href="{% url 'accounts:signup' %}">회원가입</a>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
