{% extends 'account_base.html' %}

{% block content %}
<div class="d-flex justify-content-center text-center" style="width: 400px;">
  <div class="row">

    <h4 class="my-4">신규 회원가입</h4>
    <hr>
    <h6 class="my-4">다이닝코드에서는 회원님의 보안 강화 및 편리한 서비스를 제공해
      드리기 위해 휴대전화 인증을 하고 있습니다.</h6>
    <form action="{% url 'accounts:signup' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="확인" />
    </form>
    <div class="card text-center">

    </div>
  </div>
</div>

{% endblock content %}
