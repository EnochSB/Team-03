{% extends 'account_base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5">
  <h4>프로필 수정하기</h4>
  <hr>
  <div class=" mt-5">
    <div class="container-fluid">
      <div class="d-flex border-top border-bottom">
        <div class="col-4">
          <b>프로필 사진</b>
        </div>
        <div class="col-8">
        {% if review.user.profile_image %}
          <img class="p-1 rounded-circle" src="{{ review.user.profile_image.url }}" alt="profile_image">
        {% else %}
          <img class="p-1 rounded-circle" src="{% static 'img/blank-profile-image.png' %}" class="img-fluid" style="width: 140px; height: 140px;" alt="blank-profile-image">
        {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>


{% comment %} 
  <form action="{% url 'accounts:update' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="확인" />
  </form>
 {% endcomment %}
{% endblock content %}
